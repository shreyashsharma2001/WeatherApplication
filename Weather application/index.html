        <nav class="blue">

 <section class="container">

        <div class="col s12 ">
          <div class="card ">
            <div class="card-content white-text">
              <span class="card-title black-text">Weather Info</span>
              <div class="row"> 
                <form class="col s12 kk">
                  
                    <div class="input-field col s6 ">
                      <input placeholder="City" id="first_name" type="text" class="validate city">
                      <label for="first_name">Enter the city</label>
                    </div>
                </form>
              </div>
              <div class="row"> 
                <form class="col s12">
                    <div class="input-field col s6">

                      </div>
                  </form>
                </div>
                </div>
                
            </div>
            <div class="btn center ">submit</div>
          </div>
        </div>
      </div>
 </section>
<div class="container display">

</div>

      <script src="ui.js"></script>
      <script src="app.js"></script>
